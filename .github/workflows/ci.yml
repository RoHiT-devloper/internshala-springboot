name: CI - Build & Push Docker Image

on:
  push:
    branches: [ main ]   # run when code is pushed to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.rohitdutta }}
          password: ${{ secrets.dckr_pat_g4wU3qCN3r8sub7b6o5CfYclg8Y }}

      - name: Build & Push Docker image
        run: |
          docker build -t rohitdutta/internshala-springboot:latest .
          docker push rohitdutta/internshala-springboot:latest
